<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanderlust Adventures</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    nav {
      background: #4169E1;
      padding: 15px;
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      cursor: pointer;
      padding: 6px 12px;
      text-decoration: none;
    }

    .nav-links a.active {
      background: #5179f1;
      border-radius: 4px;
    }

    .hero {
      background: #87CEEB;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 { font-size: 36px; margin-bottom: 10px; }
    .hero p { font-size: 18px; margin-bottom: 20px; }

    .cta-button {
      background: white;
      color: #4169E1;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .content-section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .section-title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .section-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .blog-card {
      background: white;
      border: 2px solid #ddd;
      padding: 15px;
    }

    .blog-image {
      height: 140px;
      background: #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border: 2px solid #ddd;
    }

    .stat-card h3 {
      color: #4169E1;
      font-size: 30px;
    }

    .contact-form {
      background: white;
      padding: 30px;
      border: 2px solid #ddd;
      max-width: 600px;
      margin: auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .submit-button {
      background: #4169E1;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .success-message {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .menu-btn { display: block; }

      .nav-links {
        flex-direction: column;
        background: #4169E1;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .stats {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="react-root"></div>

  <script type="text/babel">
    function App() {
      const [page, setPage] = React.useState("home");
      const [menu, setMenu] = React.useState(false);

      return (
        <>
          <nav>
            <div className="nav-container">
              <div className="logo" onClick={() => setPage("home")}>
                ‚úàÔ∏è Wanderlust Adventures
              </div>

              <button className="menu-btn" onClick={() => setMenu(!menu)}>‚ò∞</button>

              <ul className={menu ? "nav-links show" : "nav-links"}>
                {["home","about","contact"].map(p => (
                  <li key={p}>
                    <a
                      className={page === p ? "active" : ""}
                      onClick={() => {
                        setPage(p);
                        setMenu(false);
                      }}
                    >
                      {p.toUpperCase()}
                    </a>
                  </li>
                ))}
              </ul>
            </div>
          </nav>

          {page === "home" && <Home setPage={setPage} />}
          {page === "about" && <About />}
          {page === "contact" && <Contact />}

          <footer>¬© 2024 Wanderlust Adventures ‚ù§Ô∏è</footer>
        </>
      );
    }

    function Home({ setPage }) {
      return (
        <>
          <section className="hero">
            <h1>Discover Amazing Places</h1>
            <p>Join us on incredible journeys around the globe</p>
            <button className="cta-button" onClick={() => setPage("about")}>
              Learn More
            </button>
          </section>

          <section className="content-section">
            <h2 className="section-title">Latest Adventures</h2>
            <div className="blog-grid">
              {["üèîÔ∏è Nepal", "üèñÔ∏è Bali", "üèõÔ∏è Rome", "üå∏ Japan"].map(place => (
                <div className="blog-card" key={place}>
                  <div className="blog-image">{place[0]}</div>
                  <h3>{place.slice(2)}</h3>
                  <p>A memorable travel experience.</p>
                </div>
              ))}
            </div>
          </section>
        </>
      );
    }

    function About() {
      return (
        <section className="content-section">
          <h2 className="section-title">About Us</h2>
          <p className="section-subtitle">
            College students sharing travel stories
          </p>

          <div className="stats">
            <div className="stat-card"><h3>25+</h3><p>Countries</p></div>
            <div className="stat-card"><h3>100+</h3><p>Stories</p></div>
            <div className="stat-card"><h3>50K+</h3><p>Readers</p></div>
          </div>
        </section>
      );
    }

    function Contact() {
      const [sent, setSent] = React.useState(false);

      const submit = (e) => {
        e.preventDefault();
        setSent(true);
        e.target.reset();
        setTimeout(() => setSent(false), 4000);
      };

      return (
        <section className="content-section">
          <h2 className="section-title">Contact Us</h2>

          {sent && <div className="success-message">Message sent!</div>}

          <form className="contact-form" onSubmit={submit}>
            <input placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Message" required />
            <button className="submit-button">Send</button>
          </form>
        </section>
      );
    }

    ReactDOM.createRoot(document.getElementById("react-root")).render(<App />);
  </script>
</body>
</html>
